{% assign footer = site.data.content['footer'] %}

<!-- Footer -->
<footer>
	<div class="soc">
	  {% for link in site.data.social %}
	  <a target="_blank" href="{{ link.url }}" title="{{ link.title }}"><span class="ion ion-{{ link.icon }}"></span></a>
	  {% endfor %}
	</div>
	<div class="copy">
{{ footer.copy
   | markdownify
   | replace: '<p>', ''
   | replace: '</p>', ''
   | strip
}} {{ site.time | date: "%Y-%m-%d" }}
  </div>
	<div class="clr"></div>
</footer>

<svg class="hide" viewBox="0 0 180 100" aria-hidden="true">
  <filter id="noise1" x="0%" y="0%" width="100%" height="100%">
    <feTurbulence type="fractalNoise" baseFrequency="0 0.2" result="NOISE" numOctaves="2"></feTurbulence>
    <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="30" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
  </filter>

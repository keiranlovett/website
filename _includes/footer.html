{% assign footer = site.data.content['footer'] %}

<!-- Footer -->
<footer>
	<div class="soc">
	  {% for link in site.data.social %}
	  <a target="_blank" href="{{ link.url }}" title="{{ link.title }}"><span class="ion ion-{{ link.icon }}"></span></a>
	  {% endfor %}
	</div>
	<div class="copy">{{ footer.copy | markdownify }}</div>
	<div class="clr"></div>
</footer>

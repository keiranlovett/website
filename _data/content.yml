### Resume [ resume ]
resume:
  experience:
    title: "Experience"
    items:
      - year: "02/2022 - present"
        name: "Production Manager, Ubisoft Winnipeg"
        text: "Building teams for announced and unannounced Ubisoft projects. Point person for Ubisoft studios partnerships."
        
      - year: "12/2018 - 12/2021"
        name: "Senior Product Manager, Shadow Factory"
        text: "Managing the design and development of industry-leading clients (Facebook, Apple, PGM, and more...)."

      - year: "11/2017 - 12/2018"
        name: "Technical Director, Shadow Factory"
        text: "Developing technical architecture of various studio projects. Setting up studio pipelines."

      - year: "06/2016 - 10/2017"
        name: "Game Developer, Lan Kwai Fong Group"
        text: "Research / Development of new technologyin AR, VR, and mobile platforms. (Unity, Unreal Engine)."

      - year: "06/2014 - 03/2016"
        name: "User Interface Designer, Insight Robotics"
        text: "Designing and developing tools for robotics powered, early-warning fire detection system and software."
        
      - year: "11/2012 - 05/2014"
        name: "Game Designer, Frenzoo Limited"
        text: "Developer of 'MeGirl' IOS / Android mobile games series."

  education:
    title: "Highlights"
    items:
      - year: "2020"
        name: "Today At Apple"
        text: "I gave a 1hr talk on the history and technology behind augmented reality. Included [interactive coding session on iPad ](https://github.com/ShadowFactory/TodayAtApple-SwiftPlaygroundsAR) "

      - year: "2019"
        name: "Big Indie Pitch - Judge"
        text: "I was a judicator for the finalist of [Big Indie Pitch](https://www.bigindiepitch.com) for Pocket Game Connects."

      - year: "2019"
        name: "Game Developers Conference"
        text: "Participating in GDC show floor to showcase the VR game Stupid Cupid."

      - year: "2018"
        name: "Roundtable F8"
        text: "I joined a closed-door roundtable with Facebook Leadership to share my thoughts the future of Augmented Reality with Mark Zuckerberg 1:1"


